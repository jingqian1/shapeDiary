    <div class="timeclock">
        <div class="datetime">
     
            <p id="myId"></p>
            <script>
            var date = new Date();
            var dd = date.getDate();
            var mm = date.getMonth() + 1;
            var yyyy = date.getFullYear();
            var newDate = mm + "-" + dd + "-" + yyyy;
            var p = document.getElementById("myId");
            p.innerHTML = newDate; 

            </script>    
        </div>

        <div class="clock">

            <script>
            const currentTime = () => {
                const el = document.querySelector('.clock');

                let date = new Date();
                let hh = date.getHours();
                let mm = date.getMinutes();
                let ss = date.getSeconds();

                hh = hh < 10 ? `0${hh}` : hh;
                mm = mm < 10 ? `0${mm}` : mm;
                ss = ss < 10 ? `0${ss}` : ss;

                let time = `${hh}:${mm}:${ss}`;

                el.innerHTML = time;
            }

        currentTime();
        setInterval(currentTime, 1000);
        </script>
        </div>
